<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirim Data ke Spreadsheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    label {
      margin-bottom: 5px;
    }
    input, textarea {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background-color: #45a049;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    button.loading .loading-spinner {
      display: block;
    }

    button.loading span {
      visibility: hidden;
    }

    /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            min-width: 300px;
        }

        .modal.active {
            display: block;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal-overlay.active {
            display: block;
        }
  </style>
</head>
<body>
  <h1>Kirim Data ke Spreadsheet</h1>
  <form id="data-form">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="Nama" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required>
    
    <label for="message">Pesan:</label>
    <textarea id="message" name="Pesan" rows="4" required></textarea>
    
    <label for="phone">Nomor HP:</label>
    <input type="text" id="phone" name="Nomor HP" required>
    
    <button type="submit">
      <span>Kirim</span>
      <div class="loading-spinner"></div>
    </button>
  </form>

  <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="modal">
        <p id="modal-message"></p>
        <button onclick="closeModal()">OK</button>
    </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxGozKvF34It1Yt4hVQtVukDCT7S_2-OYh5EBd0cjs1KBVBgRRyfosDwnGUZPBlQRCRWQ/exec'; // URL Web App Anda
    const form = document.getElementById('data-form');
    const submitButton = form.querySelector('button');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Tampilkan animasi loading dan nonaktifkan tombol
      submitButton.classList.add('loading');
      submitButton.disabled = true;

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then(() => {
          showModal("Data berhasil dikirim!");
          form.reset();
        })
        .catch(error => {
          console.error('Error:', error);
          showModal("Terjadi kesalahan, coba lagi.");
        })
        .finally(() => {
          // Hapus animasi loading dan aktifkan kembali tombol
          submitButton.classList.remove('loading');
          submitButton.disabled = false;
        });
    });

    function showModal(message) {
            modalMessage.textContent = message;
            modal.classList.add('active');
            modalOverlay.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            modalOverlay.classList.remove('active');
        }
  </script>
</body>
</html>
